name: lab1
topology:
  nodes:
    ceos1:
      kind: arista_ceos
      memory: 1gb
      cpu: 1.5
    ceos2:
      kind: arista_ceos
    node1:
      kind: linux
      startup-delay: 30
      memory: 1gb
      cpu: 1.5
    node2:
      kind: linux
      startup-delay: 30
  kinds:
    arista_ceos:
      image: ceos:latest
    linux:
      image: ghcr.io/aristanetworks/aclabs/host-ubuntu:rev1.0

  links:
    [
      { endpoints: [ "ceos1:eth1", "ceos2:eth1" ] },
      { endpoints: [ "node1:eth1", "ceos1:eth2" ] },
      { endpoints: [ "node2:eth1", "ceos2:eth2" ] }
    ]
